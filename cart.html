<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <title>Cart</title>
</head>

<body>
  <h1>Add To Cart Page</h1>
  <div id="cartContainer" class="container"></div>

  <div class="cart-details">
    <h2>Sub Total: <span id="subTotalValue">$0.00</span></h2>
    <h2>Tax (5%): <span id="taxValue">$0.00</span></h2>
    <h2>Grand Total: <span id="grandTotalValue">$0.00</span></h2>
    <button id="checkoutButton">Checkout</button>
  </div>

  <button id="goBackButton" class="go-back-button">Go Back To Home</button>

  <script src="cart.js"></script>
</body>

</html>
